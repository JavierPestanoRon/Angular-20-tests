<div class="pet-table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="pet-table">

    <ng-container matColumnDef="photo">
      <th i18n mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element">
        <img appFallBackImage [src]="element.photo_url" alt="{{element.photo_url}}" />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="kind">
      <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Kind </th>
      <td mat-cell *matCellDef="let element"> {{element.kind}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight | gramsToKg}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
      <td mat-cell *matCellDef="let element"> {{element.height | cmToMeters}} </td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
      <td mat-cell *matCellDef="let element"> {{element.length | cmToMeters}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        class="pet-table-row"
        (click)="onRowClick(row)">
    </tr>
  </table>

  <mat-paginator class="pet-paginator"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
